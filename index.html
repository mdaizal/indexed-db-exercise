<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Indexed DB Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
</head>
<body>
    <header>
        <h1>Indexed-DB Notes</h1>
    </header>
    <main>
        <section class="notesArea">
            <h2>Notes</h2>
            <ul></ul>
        </section>

        <section class="newNote">
            <h2>Create new note</h2>
            <form class="noteForm">
                <div>
                    <input type="text" class="noteTitle" placeholder="Note title">            
                </div>
                <div>
                    <textarea class="noteContent" placeholder="Note content"></textarea>
                </div>
                <div>
                    <button class="submitBtn">Create Note</button>
                </div>
            </form>
        </section>
    </main>
    
    <script src="scripts/index.js"></script>
</body>
</html>
